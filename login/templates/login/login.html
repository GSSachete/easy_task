{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BZZ TASK</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>BZZ TASK</h1>
            <form method="post">
                {% csrf_token %}
                <div class="input-container">
                    <label for="email">EMAIL OU USUÁRIO</label>
                    {{ form.username }}
                </div>
                <div class="input-container">
                    <label for="senha">SENHA</label>
                    {{ form.password }}
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p><a href="{% url 'register' %}">Ainda não tem conta?</a></p>
        </div>
        <img src="{% static 'imagens/abelhalogin.png' %}" alt="Abelha feliz" class="bee-image">

    </div>
</div>
<img src="{% static 'imagens/girassollogin.png' %}" alt="Girassois" class="sunflower-image">

</div>
</body>
</html>
